<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Fission Tutoring</title>
    <link rel="stylesheet" href="/var/www/fissiontutoring.com/html/login-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="form-container">
            <h2>Welcome Back</h2>
            <form id="login-form">
                <div class="input-group">
                    <input type="text" id="login-email" placeholder="Email address">
                </div>
                <div class="input-group">
                    <input type="password" id="login-password" placeholder="Password">
                </div>
                <button type="submit" class="sign-in-btn">Sign In</button>
                <p class="error-message" id="login-error"></p>
                <p class="forgot-password">
                    <a href="#" id="forgot-password">Forgot password?</a>
                </p>
            </form>
            
            <div class="divider">
                <span>Or continue with</span>
            </div>
            
            <div class="social-login-container">
                <button type="button" id="google-login" class="social-btn google-btn">
                    <img src="/var/www/fissiontutoring.com/html/assets/images/google.svg" alt="Google">
                    <span>Continue with Google</span>
                </button>
                <button type="button" id="github-login" class="social-btn">
                    <img src="/var/www/fissiontutoring.com/html/assets/images/github.svg" alt="GitHub">
                </button>
            </div>
            
            <p class="signup-link">
                Don't have an account? <a href="#" id="show-signup">Sign up</a>
            </p>
        </div>

        <!-- Sign Up Form -->
        <div class="form-container hidden" id="signup-container">
            <h2>Create Account</h2>
            <form id="signup-form">
                <div class="input-group">
                    <input type="email" id="signup-email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <input type="password" id="signup-password" placeholder="Password" required>
                </div>
                <button type="submit" class="sign-in-btn">Sign Up</button>
                <p class="error-message" id="signup-error"></p>
            </form>
            
            <p class="signup-link">
                Already have an account? <a href="#" id="show-login">Login</a>
            </p>
        </div>
    </div>
    
    <script type="module" src="login.js"></script>
</body>
</html>
